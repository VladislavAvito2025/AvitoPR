<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Получаем выбранный тариф из URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedTariff = urlParams.get('tariff');

        // Функция для отправки данных в Telegram
        async function sendToTelegram(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const telegramNick = document.getElementById('telegramNick').value;
            const question = document.getElementById('question').value;

            // Формируем сообщение
            const message = `Новый запрос на тариф: ${selectedTariff}\nTelegram: @${telegramNick}\nВопрос: ${question || "Нет вопроса"}`;

            // Используем переменные окружения
            const botToken = process.env.TELEGRAM_BOT_TOKEN; 
            const chatId = process.env.TELEGRAM_CHAT_ID; //
            const apiUrl = `https://cors-anywhere.herokuapp.com/https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });

                if (response.ok) {
                    alert('Ваш запрос успешно отправлен! Мы свяжемся с вами в Telegram.');
                } else {
                    alert('Произошла ошибка при отправке запроса. Пожалуйста, попробуйте еще раз.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке запроса. Пожалуйста, попробуйте еще раз.');
            }
        }
    </script>
</head>
<body class="bg-blue-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-2xl font-bold text-blue-900">Оформление заказа</h1>
        <p class="mt-2 text-gray-700">Вы выбрали тариф: <span id="selectedTariff" class="font-bold text-blue-600"></span></p>

        <form class="mt-6" onsubmit="sendToTelegram(event)">
            <div class="mb-4">
                <label for="telegramNick" class="block text-gray-700 font-bold mb-2">Ваш Telegram-ник:</label>
                <input 
                    type="text" 
                    id="telegramNick" 
                    name="telegramNick" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Введите ваш Telegram-ник (без @)" 
                    required
                >
            </div>

            <div class="mb-4">
                <label for="question" class="block text-gray-700 font-bold mb-2">Ваш вопрос (если есть):</label>
                <textarea 
                    id="question" 
                    name="question" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    rows="4" 
                    placeholder="Опишите ваш вопрос..."
                ></textarea>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Отправить запрос
            </button>
        </form>
    </div>

    <script>
        // Отображаем выбранный тариф на странице
        document.getElementById('selectedTariff').textContent = selectedTariff;
    </script>
</body>
</html>
